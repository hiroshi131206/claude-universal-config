# Claude Universal Config - Django + React Monorepo Template

name: django-react-monorepo
version: 1.0.0

# 言語選択
languages:
  - python
  - typescript

# バックエンドフレームワーク
backend:
  - django

# フロントエンドフレームワーク
frontend:
  - react

# インフラ
infrastructure:
  - docker

# ドメイン固有スキル
domains:
  - web-security

# エージェント有効化
agents:
  code-reviewer:
    enabled: true
    contexts: [python, typescript, django, react]
    custom_checks:
      - "Area-based permissions use get_managed_area_ids() correctly"
      - "API responses follow standard format"
  tdd-guide:
    enabled: true
    contexts: [python, typescript]
  security-reviewer:
    enabled: true
    contexts: [web-security]

# コマンド有効化
commands:
  - review
  - tdd
  - test
  - migrate  # Django専用
  - debug
  - feature
